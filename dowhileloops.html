<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Do While Loops </title>
</head>

<body>
    <h1>Welcome Lucky!, you have some queries to review </h1>
    <table class="table table-success table-striped">
        <thead>
            <th>ID</th>
            <th>Student</th>
            <th>Query</th>
            <th>Status</th>
            <th>Action</th>
        </thead>
        <tbody>


        </tbody>
    </table>





    <script lang="js">
        const queries = [
            { id: 1, student: "Genesis", query: "Permission to absent from tech class", status: "APPROVED" },
            { id: 2, student: "Nunya", query: "Permission to Absa Hackathon", status: "APPROVED" },
            { id: 3, student: "Fleeur", query: "Permission to shoot film", status: "DECLINED" },
            { id: 4, student: "Delight", query: "Need some delightful time to cool off", status: "DECLINED" },
            { id: 5, student: "Sila", query: "Permission to participate in Absa Hackathon", status: "PENDING" },
        ]

        // Get the table body element to populate
        const tableBody = document.querySelector("table tbody");

        // Loop through the queries and populate the table
        let i = 0;
        do {
            const query = queries[i];
            const row = document.createElement("tr");
            const idCell = document.createElement("td");
            idCell.textContent = query.id;
            const nameCell = document.createElement("td");
            nameCell.textContent = query.student;
            const queryCell = document.createElement("td");
            queryCell.textContent = query.query;
            const statusCell = document.createElement("td");
            statusCell.textContent = query.status;


            row.appendChild(idCell);
            row.appendChild(nameCell);
            row.appendChild(queryCell);
            row.appendChild(statusCell);
            tableBody.appendChild(row);
            i++;
        } while (i < queries.length);


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
